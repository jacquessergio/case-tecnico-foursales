spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchRestClientAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration
      - org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchRepositoriesAutoConfiguration

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false

  h2:
    console:
      enabled: false

  flyway:
    enabled: false

  data:
    elasticsearch:
      repositories:
        enabled: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: test-group

  security:
    user:
      name: test
      password: test

management:
  health:
    elasticsearch:
      enabled: false

jwt:
  secret: testSecretKeyForJWTTokenGenerationInTestEnvironmentWithMinimum512BitsForHS512Algorithm
  expiration: 86400000

rate-limit:
  enabled: false

logging:
  level:
    root: WARN
    com.foursales: INFO
